<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste de formulários</title>
</head>
<body>
    <h1>Testando Formulários </h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário: </label>
            <input type="text" name="usuario" id="iusu" required minlength="5" maxlength="15" size="7" placeholder="nome do usuário">
        </p>
        <p>
            <label for="isenha"> Senha:</label>
            <input type="password" name="senha" id="isenha" required minlength="8" placeholder="mínimo 8 caracteres" autocomplete="username">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        
    </form>
</body>
</html>
