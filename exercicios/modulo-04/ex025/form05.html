<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        fieldset {
            width: 30vw;
            background-color: lightgray;
        }
        legend {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend> Dados Pessoais </legend>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" maxlength="20" required><br>
            <label for="iidade">Idade: </label>
            <input type="number" name="idade" id="iidade" required>
        </fieldset>
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value= "M" checked>
            <label for="isxmas">Masculino</label><br>
            <input type="radio" name="sexo" id="isxfem" value="F">
            <label for="isxfem">Feminino</label><br>  
        </fieldset>

        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="espfut" id="iespfut" checked> <label for="iespfut">Futebol</label><br>
            <input type="checkbox" name="espbas" id="iespbas" checked> <label for="iespbas">Basquete</label><br>
            <input type="checkbox" name="espnat" id="iespnat"> <label for="iespnat">Natação</label><br>
            <input type="checkbox" name="espten" id="iespten"><label for="iespten"> Tênis</label><br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
